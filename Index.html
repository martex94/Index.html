<!DOCTYPE html>
<html>
<head>
    <title>Expedition</title>
    <style>
        body { background: #000; color: white; text-align: center; }
        #game { width: 100%; height: 300px; background: #111; margin: 20px 0; }
        button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Expedition Legends</h1>
    <div id="game"></div>
    <button onclick="start()">Inizia</button>
    
    <script>
        function start() {
            document.getElementById("game").innerHTML = 
                "<p>Missione iniziata!</p><p>⚔️ Mostro sconfitto: +10 XP</p>";
        }
    </script>
</body>
</html>
